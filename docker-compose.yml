version: "3.9"

services:

  #
  # Sensors
  #

  sensor_spo2:
    build: ./sensors/spo2
    container_name: sensor_spo2
    env_file:
      - .env
    depends_on:
      - mosquitto

  sensor_hr:
    build: ./sensors/hr
    container_name: sensor_hr
    env_file:
      - .env
    depends_on:
      - mosquitto

  sensor_rr:
    build: ./sensors/rr
    container_name: sensor_rr
    env_file:
      - .env
    depends_on:
      - mosquitto

  sensor_bp:
    build: ./sensors/bp
    container_name: sensor_bp
    env_file:
      - .env
    depends_on:
      - mosquitto

  #
  # Broker
  #

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./broker/mosquitto.conf:/mosquitto/config/mosquitto.conf

  #
  # Monitor
  #

  monitor:
    build: ./monitor
    container_name: monitor
    depends_on:
      - mosquitto
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: ${INFLUX_TOKEN}
      INFLUX_ORG: acrss
      INFLUX_BUCKET: acrss
      SOURCE: sim
    restart: unless-stopped

  #
  # Telegraf (MQTT -> InfluxDB)
  #
  telegraf:
    image: telegraf:1.30
    container_name: telegraf
    env_file:
      - .env
    depends_on:
      - mosquitto
      - influxdb
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    restart: unless-stopped

  #
  # Knowledge
  #

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: ${DOCKER_INFLUXDB_INIT_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: acrss
      DOCKER_INFLUXDB_INIT_BUCKET: acrss
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
    restart: unless-stopped

  #
  # Analyzer
  #

  analyzer:
    build: ./analyzer
    container_name: analyzer
    depends_on:
      - mosquitto
      - influxdb
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      MQTT_CLIENT_ID: analyzer-01
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: ${INFLUX_TOKEN}
      INFLUX_ORG: acrss
      INFLUX_BUCKET: acrss
      PATIENT_ID: 1
      SOURCE: sim
    restart: unless-stopped
  
  #
  # Planner
  #

  planner:
    build: ./planner
    container_name: planner
    depends_on:
      - mosquitto
      - influxdb
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      MQTT_CLIENT_ID: planner-01
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: ${INFLUX_TOKEN}
      INFLUX_ORG: acrss
      INFLUX_BUCKET: acrss
      PATIENT_ID: 1
      SOURCE: sim
    restart: unless-stopped
  
  #
  # Executor
  #

  executor:
    build: ./executor
    container_name: executor
    depends_on:
      - mosquitto
    environment:
      MQTT_HOSTNAME: mosquitto
      MQTT_PORT: 1883
    restart: unless-stopped

  #
  # Actuators
  #

  #
  # Dashboard
  #

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb

volumes:
  influxdb_data:
  influxdb_config:
